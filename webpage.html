<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AirFiber Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-container, .products {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .product {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-info {
      flex: 1;
    }
    .product-name {
      font-size: 18px;
      font-weight: bold;
    }
    .product-price {
      color: #555;
    }
    .remove-btn {
      background: #dc3545;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>AirFiber Product Manager</h1>

  <div class="form-container">
    <h2>Add New Product</h2>
    <label>Product Name:</label>
    <input type="text" id="name">

    <label>Price (INR):</label>
    <input type="number" id="price">

    <label>Image URL:</label>
    <input type="text" id="image">

    <button onclick="addProduct()">Add Product</button>
  </div>

  <div class="products" id="productList">
    <h2>Product List</h2>
    <!-- Products will appear here -->
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem('airfiber_products')) || [];

    function saveProducts() {
      localStorage.setItem('airfiber_products', JSON.stringify(products));
    }

    function renderProducts() {
      const container = document.getElementById('productList');
      container.innerHTML = '<h2>Product List</h2>';

      if (products.length === 0) {
        container.innerHTML += "<p>No products added yet.</p>";
        return;
      }

      products.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div class="product-info">
            <div class="product-name">${p.name}</div>
            <div class="product-price">â‚¹${p.price}</div>
          </div>
          <button class="remove-btn" onclick="removeProduct(${index})">Remove</button>
        `;
        container.appendChild(div);
      });
    }

    function addProduct() {
      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const image = document.getElementById('image').value;

      if (!name || !price || !image) {
        alert('Please fill all fields.');
        return;
      }

      products.push({ name, price, image });
      saveProducts();
      renderProducts();

      // Clear form
      document.getElementById('name').value = '';
      document.getElementById('price').value = '';
      document.getElementById('image').value = '';
    }

    function removeProduct(index) {
      if (confirm("Are you sure you want to remove this product?")) {
        products.splice(index, 1);
        saveProducts();
        renderProducts();
      }
    }

    // Initial render
    renderProducts();
  </script>

</body>
</html>
